<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="../fontawesome-free-5.15.0-web/css/all.min.css">
</head>
<body>

  <div class="container">
    <h2>Password Generator</h2>
    <div class="sub-container">
  		<span class="result"></span>
  		<button class="btn" id="clipboard">
  			<i class="fas fa-clipboard"></i>
  		</button>
	  </div>
    <div class="set-container">
  		<div class="setup">
  			<label>Password length</label>
  			<input type="number" class="length" min='2' max='15' value='15' />
  		</div>
  		<div class="setup">
  			<label>Include uppercase letters</label>
  			<input type="checkbox" class="uppercase" checked />
  		</div>
  		<div class="setup">
  			<label>Include lowercase letters</label>
  			<input type="checkbox" class="lowercase" checked />
  		</div>
  		<div class="setup">
  			<label>Include numbers</label>
  			<input type="checkbox" class="numbers" checked />
  		</div>
  		<div class="setup">
  			<label>Include symbols</label>
  			<input type="checkbox" class="symbols" checked />
  		</div>
  	</div>
    <button class="btn" id="generate">
		  Generate password
	  </button>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
